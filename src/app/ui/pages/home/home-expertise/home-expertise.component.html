<div
  class="tb-position--relative main current"
  ngClass.xs="xs"
  ngClass.sm="sm"
  #animRefView
>
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div ngClass.gt-xs="tb-height--64" ngClass.xs="tb-height--20"></div>

      <h2
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 100 } }"
        ngClass.gt-sm="current-typo--h3 tb-color--white"
        ngClass.sm="current-typo--h3 tb-color--white"
        ngClass.xs="current-typo--h4"
      >
        Expertise
      </h2>

      <div ngClass.gt-xs="tb-height--56" ngClass.xs="tb-height--20"></div>

      <div
        fxLayout.gt-xs="row wrap"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
      >
        <app-expertise-item
          [@transitionText]="{
            value: _mTriggerAnim,
            params: { animDelay: 300 }
          }"
          fxFlex.gt-xs="46"
          fxFlex.xs="none"
          [isColored]="true"
          jobType="Mobile App Development"
          [parts]="['React Native', 'Redux', 'Saga', 'React Hook Form']"
        ></app-expertise-item>
        <app-expertise-item
          [@transitionText]="{
            value: _mTriggerAnim,
            params: { animDelay: 400 }
          }"
          fxFlex.gt-xs="46"
          [isColored]="true"
          fxFlex.xs="none"
          jobType="Web Development"
          [parts]="['Angular', 'React']"
        ></app-expertise-item>
      </div>

      <div ngClass.gt-xs="tb-height--56" ngClass.xs="tb-height--20"></div>

      <div
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 600 } }"
        fxLayout="row"
        fxLayoutAlign="start end"
      >
        <div fxFlex="60" class="line tb-color-bg--black"></div>
        <h4
          class="tools-title current-typo--h4 tb-flex--shrink-0 tb-color--white"
        >
          Tools<span class="tb-color--pinkyRed">and</span>Technologies
        </h4>
        <div fxFlex="60" class="line tb-color-bg--black"></div>
      </div>
      <div ngClass.gt-xs="tb-height--36" ngClass.xs="tb-height--20"></div>

      <div
        [@transitionImageScale]="{
          value: _mTriggerAnim,
          params: { animDelay: 600 }
        }"
        fxLayout="row wrap"
        fxLayoutGap="16"
        fxLayoutGap.xs="8"
      >
        <ng-container *ngFor="let tool of _mTools">
          <a
            class="tool unlink current-elevation--2"
            [style.backgroundColor]="tool?.color ?? '#fff'"
            fxLayout="row"
            fxLayoutGap="8"
            fxLayoutAlign="start center"
            target="_blank"
            rel="noopener"
            [href]="tool.link"
          >
            <div class="tool-image-area">
              <img alt="" class="tb-image" [src]="tool.logo" />
            </div>

            <h5
              class="current-typo--h5"
              [style.color]="tool?.color ? '#fff' : '#000'"
              ngClass.xs="current-typo--h6"
            >
              {{ tool.name }}
            </h5>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
