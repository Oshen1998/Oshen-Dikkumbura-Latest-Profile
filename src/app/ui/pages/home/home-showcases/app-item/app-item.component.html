<a
  class="main tb-position--relative unlink"
  ngClass.xs="xs"
  ngClass.sm="sm"
  fxLayout="column"
  (click)="onHandleClick(id, _mImage)"
  #animRefView
>
  <div class="background"></div>

  <div
    fxLayout="column"
    fxLayoutGap="6"
    fxLayoutAlign="start stretch"
    class="content tb-position--relative"
  >
    <div ngClass.gt-xs="tb-height--20" ngClass.xs="tb-height--12"></div>

    <div class="image-area">
      <img class="image" alt="appLogos" [src]="_mImage" />
    </div>
  </div>
</a>
