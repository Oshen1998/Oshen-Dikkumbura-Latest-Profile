  [@transitionReveal]="{ value: _mTriggerAnim, params: { animDelay: 500 } }"
  class="main tb-position--relative tb-overflow--hidden"
  ngClass.xs="xs"
  ngClass.sm="sm"
  #animRefView
>
  <div class="footer tb-container tb-position--relative" fxLayout="column">
    <div class="tb-height--48"></div>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start center">
      <p class="tb-cursor--pointer tb-typo--body2 tb-color--grey-500">

      <div fxFlex></div>
      <div
        class="social-area"
        fxLayoutGap="40px"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <div
          class="social"
          fxLayoutGap="40px"
          fxLayout="row"
          fxLayoutAlign="center center"
          fxLayoutAlign.lt-sm="end end"

                class="tb-icon--16 tb-color--grey-500"
              ></mat-icon>

          </a>

          <a class="" href="" target="_blank" matTooltip="linkedin">
            <button mat-icon-button>
              <mat-icon
                svgIcon="linkedin"
                class="tb-icon--16 tb-color--grey-500"
              ></mat-icon>
            </button>
          </a>
          <a class="" href="" target="_blank" matTooltip="instagram">
            <button mat-icon-button>
              <mat-icon
                svgIcon="instagram"
                class="tb-icon--16 tb-color--grey-500"
              ></mat-icon>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="tb-height--20"></div>
