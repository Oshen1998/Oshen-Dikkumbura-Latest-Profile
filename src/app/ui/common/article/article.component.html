<div
  class="tb-position--relative main current"
  ngClass.xs="xs"
  ngClass.sm="sm"
  #animRefView
>
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div ngClass.gt-xs="tb-height--64" ngClass.xs="tb-height--20"></div>

      <!-- <h2
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 100 } }"
        ngClass.gt-sm="current-typo--h3 tb-color--white"
        ngClass.sm="current-typo--h3-light"
        ngClass.xs="current-typo--h4"
      >
        Articles
      </h2>

      <div ngClass.gt-xs="tb-height--56" ngClass.xs="tb-height--20"></div> -->
      <a
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 200 } }"
        class="junkie-section tb-position--relative card tb-color-bg--black-4 unlink"
        [href]="_link"
        target="_blank"
      >
        <div class="ribbon ribbon-top-right">
          <span class="current-typo--h5">{{ _platform || "" }}</span>
        </div>

        <div
          class="card-content tb-position--relative"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="start center"
        >
          <div
            fxFlex="50"
            class="tb-position--relative"
            ngClass.gt-xs="tb-padding--right-16"
            ngClass.xs="tb-padding--bottom-24"
            fxLayout="column"
          >
            <div class="tb-height--12"></div>
            <div class="tb-height--48">
              <img
                alt=""
                class="tb-image"
                src="assets/img/logos/junkielabs.png"
              />
            </div>
            <div class="tb-height--12"></div>

            <h3
              class="tb-font-weight--medium tb-color--black"
              ngClass.xs="current-typo--h2-medium"
              ngClass.sm="current-typo--h3-medium "
              ngClass.gt-sm="current-typo--h2-medium"
            >
              {{ _platform }} Article
            </h3>
            <div class="tb-height--12"></div>
            <p class="current-typo--body1 tb-color--black-75">
              {{ _title }}
            </p>
            <div class="tb-height--20"></div>
            <a
              fxFlexAlign="start"
              class="btn-junkielab-area"
              [href]="_link"
              target="_blank"
            >
              <button mat-raised-button color="primary">
                <span class="current-typo--button-medium">Explore Now.</span>
              </button>
            </a>
            <div class="tb-height--12"></div>
          </div>

          <div
            class="card-image-area"
            fxFlex.xs="none"
            fxFlex
            fxLayoutAlign="start center"
            fxLayout="column"
            [style]="_styles"
          >
            <img
              alt=""
              style="border-radius: 12px"
              class="tb-image"
              [src]="_imgSrc"
            />
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
